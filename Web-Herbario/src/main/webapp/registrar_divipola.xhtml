<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8" />
	<title>Registrar Divipola</title>
	<f:event listener="#{permisosBean.verificarSesionAdmin}" type="preRenderView"></f:event>
</h:head>
<body>
	<ui:decorate template="Template/template.xhtml">

		<ui:define name="content">
<div class="card bg-light">
				<div class="card-header">Registrar Divipola</div>
				<div class="card-body">
			<h:form>

				<div class="form-group row">
					<h:outputLabel class="col-sm-2 col-form-label" for="departamento"
						value="Departamento" />
					<div class="col-sm-10">
						<h:inputText class="form-control" id="departamento"
							value="#{divipolaBean.divipola.departamento}" required="true"
							a:placeholder="Ingrese el departamento" />
						<small><h:message for="departamento"
								class="form-text text-danger" /></small>
					</div>
				</div>
				
				<div class="form-group row">
					<h:outputLabel class="col-sm-2 col-form-label" for="municipio"
						value="Municipio" />
					<div class="col-sm-10">
						<h:inputText class="form-control" id="municipio"
							value="#{divipolaBean.divipola.municipio}" required="true"
							a:placeholder="Ingrese el municipio" />
						<small><h:message for="municipio"
								class="form-text text-danger" /></small>
					</div>
				</div>

				<h:commandButton value="Agregar" action="#{divipolaBean.registrar}"
					class="btn btn-primary" id="agregarDivipola" />
			</h:form>
</div>
			</div>
		</ui:define>
	</ui:decorate>
</body>
</html>
