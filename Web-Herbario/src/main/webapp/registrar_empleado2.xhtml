<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:commandButton value="Info" action="#{messagesView.info}" />
		<p:commandButton value="Warn" action="#{messagesView.warn}" />
		<p:commandButton value="Error" action="#{messagesView.error}" />
		<p:commandButton value="Fatal" action="#{messagesView.fatal}" />
	</h:form>

	<p:separator />

	<h:form>
		<h:panelGrid id="grid" columns="3" cellpadding="5">

			<p:outputLabel for="cedulaEmpleado" value="Cedula" />
			<p:inputText id="cedulaEmpleado"
				value="#{empleadoBean.empleado.cedula}" required="true"
				validatorMessage="La cedula debe tener mas de 2 caracteres">
				<f:validateLength minimum="2" maximum="15" />
			</p:inputText>
			<p:message for="cedulaEmpleado" />


			<p:outputLabel for="nombreEmpleado" value="Nombre" />
			<p:inputText id="nombreEmpleado"
				value="#{empleadoBean.empleado.nombre}" />
			<p:message for="nombreEmpleado" />


			<p:outputLabel for="apellidoEmpleado" value="Apellido" />
			<p:inputText id="apellidoEmpleado"
				value="#{empleadoBean.empleado.apellido}" />
			<p:message for="apellidoEmpleado" />

			<p:outputLabel for="emailEmpleado" value="Email" />
			<p:inputText id="emailEmpleado"
				value="#{empleadoBean.empleado.email}" required="true" />
			<p:message for="emailEmpleado" />

			<p:outputLabel for="contraseniaEmpleado" value="Clave" />
			<p:password id="contraseniaEmpleado"
				value="#{empleadoBean.empleado.contrasenia}" feedback="true"
				promptLabel="Ingrese una clave" match="contraseniaEmpleado2"
				required="true" validatorMessage="Las Claves no coinciden"
				weakLabel="DÃ©bil" goodLabel="Bueno" strongLabel="Fuerte" />
			<p:message for="contraseniaEmpleado" />


			<p:outputLabel for="contraseniaEmpleado2" value="Repetir clave" />
			<p:password id="contraseniaEmpleado2" feedback="true" required="true"
				promptLabel="Ingrese una clave" weakLabel="DÃ©bil" goodLabel="Bueno"
				strongLabel="Fuerte" />
			<p:message for="contraseniaEmpleado2" />

			<p:outputLabel for="salarioEmpleado" value="Salario" />
			<p:inputNumber id="salarioEmpleado"
				value="#{empleadoBean.empleado.salario}">
				<f:convertNumber />
			</p:inputNumber>
			<p:message for="salarioEmpleado" />

		</h:panelGrid>
		<p:commandButton value="Aceptar" action="#{empleadoBean.registrar}"
			icon="fa fa-save" update="grid" />
	</h:form>
	
	<p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
	<p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
    <h:outputText value="This is a Modal Dialog." />
</p:dialog>  
</h:body>
</html>
