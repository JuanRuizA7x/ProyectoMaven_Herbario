<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Listar Recolector</title>
	<f:event listener="#{permisosBean.verificarSesionAdminEmpleado}" type="preRenderView"></f:event>
</h:head>
<body>
	<ui:decorate template="Template/template.xhtml">

		<ui:define name="content">
			<div class="card bg-light">
				<div class="card-header">Recolectores Registrados</div>
				<div class="card-body">
					<h:form>
						<h:dataTable value="#{recolectorBean.recolectores}" var="reco"
							styleClass="table table-striped">

							<h:column scope="col">
								<!-- column header -->
								<f:facet name="header">Cedula</f:facet>
								<!-- row record -->
								<h:outputText value="#{reco.cedula}"></h:outputText>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Nombre</f:facet>
								<h:outputText value="#{reco.nombre}"></h:outputText>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Apellido</f:facet>
								<h:outputText value="#{reco.apellido}"></h:outputText>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Email</f:facet>
								<h:outputText value="#{reco.email}"></h:outputText>
							</h:column>
							
							<h:column scope="col">
								<f:facet name="header">Estado</f:facet>
								<h:outputText value="#{reco.activo}"></h:outputText>
							</h:column>
							
							<h:column scope="col">
								<f:facet name="header">Cambiar estado</f:facet>
								<h:commandButton
									action="#{recolectorBean.cambiarEstado(reco.cedula)}"
									value="#{reco.activo?'Desactivar':'Activar'}"
									class="#{reco.activo?'btn btn-danger btn-xs':'btn btn-success btn-xs'}"></h:commandButton>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Editar</f:facet>
								<h:commandButton action="#{recolectorBean.editar(reco.cedula)}"
									value="Editar" class="btn btn-primary btn-xs"></h:commandButton>
							</h:column>

						</h:dataTable>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:decorate>
</body>
</html>
