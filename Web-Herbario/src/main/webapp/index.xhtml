<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8" />
	<title>Herbario UQ</title>
</h:head>
<body>

	<ui:decorate template="Template/template.xhtml">

		<ui:define name="content">
			<div class="card bg-light">
				<div class="card-header">Especies Registradas</div>
				<div class="card-body">

					<h:form>
						<h:dataTable value="#{registroBean.registrosAceptados}"
							var="regis" styleClass="table table-striped">

							<h:column scope="col">
								<f:facet name="header">Id</f:facet>
								<h:commandButton
									action="#{registroBean.verDetalles(regis.especie.nombre)}"
									value="#{regis.especie.id}" class="btn btn-info btn-xs">
								</h:commandButton>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Nombre</f:facet>
								<h:outputText value="#{regis.especie.nombre}"></h:outputText>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Departamento</f:facet>
								<h:outputText value="#{regis.especie.divipola.departamento}"></h:outputText>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Colector</f:facet>
								<h:outputText
									value="#{regis.usuario.apellido} - #{regis.usuario.nombre}"></h:outputText>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Fecha colecci√≥n</f:facet>
								<h:outputText value="#{regis.especie.fechaRecoleccion}"></h:outputText>
							</h:column>

						</h:dataTable>

					</h:form>
				</div>
			</div>
		</ui:define>

	</ui:decorate>

</body>
</html>
