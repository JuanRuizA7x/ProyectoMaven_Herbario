<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8" />
	<title>Editar Genero</title>
	<f:event listener="#{permisosBean.verificarSesionAdmin}" type="preRenderView"></f:event>
</h:head>
<body>
	<ui:decorate template="Template/template.xhtml">

		<ui:define name="content">

<div class="card bg-light">
				<div class="card-header">Editar Genero</div>
				<div class="card-body">
			<h:form>
				<div class="form-group row">
					<h:outputLabel class="col-sm-2 col-form-label" for="nombreGenero"
						value="Nombre" />
					<div class="col-sm-10">
						<h:inputText class="form-control" id="nombreGenero"
							value="#{gen.nombre}" required="true"
							a:placeholder="Ingrese el nombre">
						</h:inputText>
						<small><h:message for="nombreGenero"
								class="form-text text-danger" /></small>
					</div>
				</div>

				<div class="form-group row">
					<h:outputLabel class="col-sm-2 col-form-label" for="descripcionGenero"
						value="DescripciÃ³n" />
					<div class="col-sm-10">
						<h:inputTextarea class="form-control" id="descripcionGenero"
							value="#{gen.descripcion}"
							a:placeholder="Ingrese la descripciÃ³n" />
						<small><h:message for="descripcionGenero"
								class="form-text text-danger" /></small>
					</div>
				</div>
				
				<div class="form-group row">
					<h:outputLabel class="col-sm-2 col-form-label" for="familia"
						value="Familia" />
					<div class="col-sm-10">
						<h:selectOneMenu id="familia" class="form-control"
							value="#{gen.familia}" required="true"
							converter="selectItemObjectConverter">
							<f:selectItem itemLabel="Seleccione una familia" noSelectionOption="true"/>
							<f:selectItems value="#{familiaBean.familias}" var="fami"
								itemLabel="#{fami.nombre}" />
						</h:selectOneMenu>
						<small><h:message for="familia"
								class="form-text text-danger" /></small>
					</div>
				</div>

				<h:commandButton value="Actualizar" action="#{generoBean.actualizar(gen)}"
					class="btn btn-primary" id="actualizarGenero" />
			</h:form>
</div>
			</div>
		</ui:define>
	</ui:decorate>
</body>
</html>
