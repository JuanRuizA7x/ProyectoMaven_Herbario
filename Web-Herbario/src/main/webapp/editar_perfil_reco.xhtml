<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8" />
	<title>Editar perfil</title>
	<f:event listener="#{permisosBean.nombrePermiso}"
		type="preRenderView"></f:event>
</h:head>
<body>
	<ui:decorate template="Template/template.xhtml">

		<ui:define name="content">
			<div class="card bg-light">
				<div class="card-header">Editar perfil</div>
				<div class="card-body">
					<h:form>
						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="cedulaRecolector" value="Cedula" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="cedulaRecolector"
									value="#{recole.cedula}" required="true"
									a:placeholder="Ingrese la cedula"
									validatorMessage="la cedula debe tener mas de 2 caracteres" disabled = "true">
									<f:validateLength minimum="2" maximum="15" />
								</h:inputText>
								<small><h:message for="cedulaRecolector"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="nombreRecolector" value="Nombre" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="nombreRecolector"
									value="#{recole.nombre}" a:placeholder="Ingrese el nombre" />
								<small><h:message for="nombreRecolector"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="apellidoRecolector" value="Apellido" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="apellidoRecolector"
									value="#{recole.apellido}" a:placeholder="Ingrese el apellido" />
								<small><h:message for="apellidoRecolector"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="emailRecolector" value="Email" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="emailRecolector"
									value="#{recole.email}" required="true"
									a:placeholder="Ingrese el email" />
								<small><h:message for="emailRecolector"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="contraseniaRecolector" value="Clave" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="contraseniaRecolector"
									value="#{recole.contrasenia}" required="true"
									a:placeholder="Ingrese la contraseÃ±a" />
								<small><h:message for="contraseniaRecolector"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<h:commandButton value="Editar"
							action="#{recolectorBean.actualizar(recole)}" class="btn btn-primary"
							id="agregarRecolector" />
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:decorate>
</body>
</html>
