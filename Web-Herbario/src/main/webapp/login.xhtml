<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8" />
	<title>Login</title>
	<f:event listener="#{permisosBean.nombrePermiso}" type="preRenderView"></f:event>
	<f:event listener="#{permisosBean.verificarSesionLogin}" type="preRenderView"></f:event>
</h:head>
<body>

	<ui:decorate template="Template/template.xhtml">

		<ui:define name="content">
		<div class="card bg-light">
				<div class="card-header">Login</div>
				<div class="card-body">
			<h:form>
				<div class="form-group row">
					<h:outputLabel class="col-sm-2 col-form-label" for="cedulaUsuario"
						value="Cedula" />
					<div class="col-sm-10">
						<h:inputText class="form-control" id="cedulaUsuario"
							value="#{usuarioBean.usuario.cedula}" required="true"
							a:placeholder="Ingrese la cedula">
						</h:inputText>
						<small><h:message for="cedulaUsuario"
								class="form-text text-danger" /></small>
					</div>
				</div>

				<div class="form-group row">
					<h:outputLabel class="col-sm-2 col-form-label"
						for="contraseniaUsuario" value="Clave" />
					<div class="col-sm-10">
						<h:inputSecret class="form-control" id="contraseniaUsuario"
							value="#{usuarioBean.usuario.contrasenia}"
							a:placeholder="Ingrese la contraseña" required="true" />
						<small><h:message for="contraseniaUsuario"
								class="form-text text-danger" /></small><br />
								
						<a href="recuperar_contrasenia.xhtml">¿Has olvidado tu contraseña?</a>
					</div>
				</div>
				<h:commandButton value="Iniciar sesión"
					action="#{usuarioBean.iniciarSesion}" class="btn btn-primary"
					id="agregarUsuario" />
			</h:form>
			</div>
			</div>
		</ui:define>

	</ui:decorate>

</body>
</html>
