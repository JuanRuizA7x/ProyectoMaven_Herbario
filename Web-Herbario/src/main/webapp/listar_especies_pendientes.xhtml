<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Especies Pendientes</title>
	<f:event listener="#{permisosBean.verificarSesionAdmin}"
		type="preRenderView"></f:event>
</h:head>
<h:body>
	<ui:decorate template="Template/template.xhtml">

		<ui:define name="content">
			<div class="card bg-light">
				<div class="card-header">Especies Pendientes</div>
				<div class="card-body">
					<h:form>
						<h:dataTable value="#{registroBean.registrosPendientes}"
							var="regis" styleClass="table table-striped">


							<h:column scope="col">
								<f:facet name="header">Id</f:facet>
								<h:commandButton action="#{registroBean.verDetalles(regis.especie.nombre)}"
									value="#{regis.especie.id}" class="btn btn-info btn-xs">
								</h:commandButton>
							</h:column>


							<h:column scope="col">
								<f:facet name="header">Nombre</f:facet>
								<h:outputText value="#{regis.especie.nombre}"></h:outputText>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Descripción</f:facet>
								<h:outputText value="#{regis.especie.observaciones} "></h:outputText>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Género</f:facet>
								<h:outputText value="#{regis.especie.genero.nombre}"></h:outputText>
							</h:column>


							<h:column scope="col">
								<f:facet name="header">Editar</f:facet>

								<h:commandButton action="#{registroBean.editar(regis.especie.nombre)}"
									value="Editar" class="btn btn-primary btn-xs">
								</h:commandButton>
							</h:column>

							<h:column scope="col">
								<f:facet name="header">Ver detalles</f:facet>

								<h:commandButton
									action="#{registroBean.verDetallesAdmin(regis.especie.nombre)}"
									value="Ver detalles" class="btn btn-primary btn-xs">
								</h:commandButton>
							</h:column>

						</h:dataTable>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
