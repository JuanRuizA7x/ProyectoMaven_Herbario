<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8" />
	<title>Editar perfil</title>
	<f:event listener="#{permisosBean.nombrePermiso}"
		type="preRenderView"></f:event>
</h:head>
<body>
	<ui:decorate template="Template/template.xhtml">

		<ui:define name="content">
			<div class="card bg-light">
				<div class="card-header">Editar perfil</div>
				<div class="card-body">
					<h:form>
						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="cedulaAdministrador" value="Cedula" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="cedulaAdministrador"
									value="#{admin.cedula}" required="true"
									a:placeholder="Ingrese la cedula"
									validatorMessage="la cedula debe tener mas de 2 caracteres" disabled = "true">
									<f:validateLength minimum="2" maximum="15" />
								</h:inputText>
								<small><h:message for="cedulaAdministrador"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="nombreAdministrador" value="Nombre" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="nombreAdministrador"
									value="#{admin.nombre}" a:placeholder="Ingrese el nombre" />
								<small><h:message for="nombreAdministrador"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="apellidoAdministrador" value="Apellido" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="apellidoAdministrador"
									value="#{admin.apellido}" a:placeholder="Ingrese el apellido" />
								<small><h:message for="apellidoAdministrador"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="emailAdministrador" value="Email" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="emailAdministrador"
									value="#{admin.email}" required="true"
									a:placeholder="Ingrese el email" />
								<small><h:message for="emailAdministrador"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="contraseniaAdministrador" value="Clave" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="contraseniaAdministrador"
									value="#{admin.contrasenia}" required="true"
									a:placeholder="Ingrese la contraseÃ±a" />
								<small><h:message for="contraseniaAdministrador"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<h:commandButton value="Editar"
							action="#{usuarioBean.actualizar(admin)}" class="btn btn-primary"
							id="agregarAdministrador" />
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:decorate>
</body>
</html>
