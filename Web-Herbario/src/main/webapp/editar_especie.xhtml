<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8" />
	<title>Editar Especie</title>
	<f:event listener="#{permisosBean.verificarSesionAdmin}"
		type="preRenderView"></f:event>
</h:head>
<body>
	<ui:decorate template="Template/template.xhtml">

		<ui:define name="content">

			<div class="card bg-light">
				<div class="card-header">Editar Especie</div>
				<div class="card-body">
					<h:form>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="nombreEspecie" value="Nombre" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="nombreEspecie"
									value="#{reg.especie.nombre}" required="true"
									a:placeholder="Ingrese el nombre">
								</h:inputText>
								<small><h:message for="nombreEspecie"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="descripcionEspecie" value="Descripción" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="descripcionEspecie"
									value="#{reg.especie.observaciones}" required="true"
									a:placeholder="Ingrese la descripción">
								</h:inputText>
								<small><h:message for="descripcionEspecie"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label" for="genero"
								value="Género" />
							<div class="col-sm-10">
								<h:selectOneMenu id="genero" class="form-control"
									value="#{reg.especie.genero}" required="true"
									converter="selectItemObjectConverter">
									<f:selectItem itemLabel="Seleccione un género"
										noSelectionOption="true" />
									<f:selectItems value="#{generoBean.generos}" var="gen"
										itemLabel="#{gen.nombre}" />
								</h:selectOneMenu>
								<small><h:message for="genero"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="latitudEspecie" value="Latitud" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="latitudEspecie"
									value="#{reg.especie.latitud}" required="true"
									a:placeholder="Ingrese la latitud">
								</h:inputText>
								<small><h:message for="latitudEspecie"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="longitudEspecie" value="Longitud" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="longitudEspecie"
									value="#{reg.especie.longitud}" required="true"
									a:placeholder="Ingrese la longitud">
								</h:inputText>
								<small><h:message for="longitudEspecie"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="fechaRecoleccionEspecie" value="Fecha de Recolección" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="fechaRecoleccionEspecie"
									value="#{reg.especie.fechaRecoleccion}" required="true"
									a:placeholder="Ingrese la fecha de recolección">
									<f:convertDateTime pattern="yyyy-MM-dd" />
								</h:inputText>
								<small><h:message for="fechaRecoleccionEspecie"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<div class="form-group row">
							<h:outputLabel class="col-sm-2 col-form-label"
								for="observacionesEspecie" value="Observaciones" />
							<div class="col-sm-10">
								<h:inputText class="form-control" id="observacionesEspecie"
									value="#{reg.descripcion}" required="true"
									a:placeholder="Ingrese las observaciones">
								</h:inputText>
								<small><h:message for="observacionesEspecie"
										class="form-text text-danger" /></small>
							</div>
						</div>

						<h:commandButton value="Actualizar"
							action="#{registroBean.actualizar(reg)}" class="btn btn-primary"
							id="actualizarEspecie" />

					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:decorate>
</body>
</html>
