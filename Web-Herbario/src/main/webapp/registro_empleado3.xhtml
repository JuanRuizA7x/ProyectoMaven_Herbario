<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="UTF-8" />
<title>Registro Empleado</title>
</head>
<body>
	<form jsf:id="formEmpleado">
	
		<label for="cedulaEmpleado">Cedula:</label> 
		<input id="cedulaEmpleado" type="text" jsf:value="#{empleadoBean.empleado.cedula}" required="required"/><br /><br />

		<label for="nombreEmpleado">Nombre:</label> 
		<input id="nombreEmpleado" type="text" jsf:value="#{empleadoBean.empleado.nombre}" /><br /><br />
		
		<label for="apellidoEmpleado">Apellido:</label> 
		<input id="apellidoEmpleado" type="text" jsf:value="#{empleadoBean.empleado.apellido}" /><br /><br />
		
		<label for="emailEmpleado">Email:</label> 
		<input id="emailEmpleado" type="text" jsf:value="#{empleadoBean.empleado.email}" required="required"/><br /><br />
		
		<label for="contraseniaEmpleado">Clave:</label> 
		<input id="contraseniaEmpleado" type="password" jsf:value="#{empleadoBean.empleado.contrasenia}" required="required"/><br /><br />
		
		<label for="salarioEmpleado">Salario:</label> 
		<input id="salarioEmpleado" type="number" jsf:value="#{empleadoBean.empleado.salario}" /><br /><br />
		
		<input type="submit" jsf:action="#{empleadoBean.registrar}" value="Aceptar" />
	</form>
	<h:messages /><br />
</body>
</html>
