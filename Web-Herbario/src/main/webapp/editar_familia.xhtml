<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="UTF-8" />
	<title>Editar Familia</title>
	<f:event listener="#{permisosBean.verificarSesionAdmin}" type="preRenderView"></f:event>
</h:head>
<body>
	<ui:decorate template="Template/template.xhtml">

		<ui:define name="content">

<div class="card bg-light">
				<div class="card-header">Editar Familia</div>
				<div class="card-body">
			<h:form>
				<div class="form-group row">
					<h:outputLabel class="col-sm-2 col-form-label" for="nombreFamilia"
						value="Nombre" />
					<div class="col-sm-10">
						<h:inputText class="form-control" id="nombreFamilia"
							value="#{fam.nombre}" required="true"
							a:placeholder="Ingrese el nombre">
						</h:inputText>
						<small><h:message for="nombreFamilia"
								class="form-text text-danger" /></small>
					</div>
				</div>

				<div class="form-group row">
					<h:outputLabel class="col-sm-2 col-form-label" for="descripcionFamilia"
						value="Descripción" />
					<div class="col-sm-10">
						<h:inputTextarea class="form-control" id="descripcionFamilia"
							value="#{fam.descripcion}"
							a:placeholder="Ingrese la descripción" />
						<small><h:message for="descripcionFamilia"
								class="form-text text-danger" /></small>
					</div>
				</div>


				<h:commandButton value="Actualizar" action="#{familiaBean.actualizar(fam)}"
					class="btn btn-primary" id="actualizarFamilia" />
			</h:form>
</div>
			</div>
		</ui:define>
	</ui:decorate>
</body>
</html>
